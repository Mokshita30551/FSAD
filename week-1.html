<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>Product Table</title>
<style>
    table {
        width: 80%;
        margin: 30px auto;
        border-collapse: separate;
        border-spacing: 25px 25px;
        font-family: Arial, sans-serif;
        text-align: center;
        border: 3px solid black;
    }

    th, td {
        border: 1px solid #999;
        padding: 15px;
        font-size: 18px;
    }
    th {
        background: #f2f2f2;
        font-weight: bold;
    }
    img {
        width: 120px;
        height: auto;
    }
    button {
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
    }
    
</style>
</head>
<body>
<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 10000</td>
        <td><img src="https://s3-eu-west-1.amazonaws.com/ie.smooth.careers-logo/ErnPJ-0mjSfZ8-Go" alt="FullyFilmy"></td>
        <td><button><i class="fa-solid fa-pen"></i>&nbsp;UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i>&nbsp;DELETE</button></td>
    </tr>
    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>20000</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSegRQqGSfSQYqZVhV0X7auKubINlh6LleBKg&s" alt ="Crossword"></td>
        <td><button><i class="fa-solid fa-pen"></i>&nbsp;UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i>&nbsp;DELETE</button></td>
    </tr>
    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>30000</td>
        <td><img src="https://www.lucknow.lulumall.in/wp-content/uploads/2023/12/plum.webp" alt="Plum"></td>
        <td><button><i class="fa-solid fa-pen"></i>&nbsp;UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i>&nbsp;DELETE</button></td>
    </tr>
    <tr>
        <td>444</td>
        <td>P_FOUR</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i>40000</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfqxbtBNSGQynp_MlkeXcKQDH3CT1L95jLtw&s" alt="the souled store"></td>
        <td><button><i class="fa-solid fa-pen"></i>&nbsp;UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i>&nbsp;DELETE</button></td>
    </tr>
</table>
</body>
</html>
